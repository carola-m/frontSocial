<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
  
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="../../../assets/logoLogin.jpg" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p class="maquina-escribir">Hola Dev <span>👋🏻</span> <br/>no te pierdas de nada! <span class="cursor">|</span></p>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email"  class="form-control" formControlName="email" />
              <label class="form-label" row="3" for="email">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password"  class="form-control" formControlName="password"/>
              <label class="form-label" for="password">Contraseña</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31">Recordar sesión</label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
