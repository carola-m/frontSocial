<div class="projectContainer">

  <div class="projectDiv m-4 " >
  <!-- <form action="procesar_formulario.php" method="post" enctype="multipart/form-data"> -->
    <form class="ms-4 mt-4 me-4 col-md-6" [formGroup]="projectForm" (ngSubmit)="addProject()" >
      <div class="form-group col-md-12 mb-2">
        <label for="name"><h5>Nombre del proyecto</h5></label>
        <input type="text" class="form-control" formControlName="name" [(ngModel)]="nameP" placeholder="nombre del proyecto" required>
      </div>
      <div class="form-group col-md-12 mb-2">
        <label for="imagen" class="form-label"><h5>Agrega una foto del proyecto</h5></label>
        <input class="form-control" type="file" formControlName="imagen" [(ngModel)]="imagenP" (change)="onFileSelected($event)">
      </div>
      <div class="checkbox">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="html" [(ngModel)]="htmlP" value="html">
          <label class="form-check-label" for="html">HTML</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="css" [(ngModel)]="cssP" value="css">
          <label class="form-check-label" for="css">CSS</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="react" [(ngModel)]="reactP" value="React">
          <label class="form-check-label" for="react">React</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="angular" [(ngModel)]="angularP" value="Angular">
          <label class="form-check-label" for="angular">Angular</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="php" [(ngModel)]="phpP" value="PHP">
          <label class="form-check-label" for="php">PHP</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="jscript" [(ngModel)]="jscriptP" value="JavaScript">
          <label class="form-check-label" for="jscript">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="python" [(ngModel)]="pythonP" value="Python">
          <label class="form-check-label" for="python">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" formControlName="java" [(ngModel)]="javaP" value="Java">
          <label class="form-check-label" for="java">Java</label>
        </div>
        <br>
        <div class="form-check form-check-inline col-md-12">
          <input class="form-check-input" type="checkbox" formControlName="otros" [(ngModel)]="otrosP" value="Otros">
          <label class="form-check-label" for="otros">Otros</label>
          <textarea class="form-control" formControlName="otherText" [(ngModel)]="otherTextP" rows="3" col="50"></textarea>
        </div> 
      </div>
      <div class="form-group col-md-12">
        <label for="description"><h5>Descripción del proyecto</h5></label>
        <textarea class="form-control" formControlName="description" [(ngModel)]="descriptionP" rows="3" col="50"></textarea>
      </div>
      <div class="form-row">
        <div class="col mb-2 col-md-12 mt-4">
          <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 0 496 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#f3f7f7}</style><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>

          <input  type="text" class="form-control" formControlName="enlaceGit" [(ngModel)]="enlaceGitP"placeholder="enlace a github"> 
        </div>
        <div class="col mb-2 col-md-12">
          <input type="text" class="form-control" formControlName="enlaceProyecto" [(ngModel)]="enlaceProyectoP" placeholder="enlace a proyecto">
        </div>
      </div>
      <div class="buttons d-flex justify-content-center" *ngIf="!this.projectId">
        <button type="submit" class="boton">Enviar</button>
        <button routerLink="/areaPersonal" type="submit" class="boton">Atrás</button>
      </div>
    </form>
  </div>  
  <div *ngIf="this.projectId" class = "projectContainer botonFlex">
    <input class="boton" (click)="updateProject()" value="Modificar">
    <input class="boton" (click)="removeProject()" value="Eliminar"> 
    <button routerLink="/areaPersonal" class="boton">Atrás</button>
  </div>

  <div>
   <!-- Previsualizacion de los datos     -->
        <!-- <p>Nombre del Proyecto: <span>{{nombre_proyecto.value}}</span></p> -->

        <!-- <p>Foto: <img src={{foto_proyecto.value}} alt='logo'> </p> -->
  </div>
</div>
